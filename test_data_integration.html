<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Integration Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .success {
            background-color: #d4edda;
        }

        .error {
            background-color: #f8d7da;
        }

        .info {
            background-color: #d1ecf1;
        }

        pre {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 3px;
            overflow-x: auto;
        }
    </style>
</head>

<body>
    <h1>Hospital AI Data Integration Test</h1>

    <div class="test-section info">
        <h2>Testing Data Loading from JSON Files</h2>
        <p>This page tests the data integration functionality for the Hospital AI Dashboard.</p>
    </div>

    <div id="test-results"></div>

    <script>
        // Test data loading function
        async function testDataLoading() {
            const fileMap = {
                'bed-occupancy': 'backend/result/bed_snapshot_result.json',
                'alos': 'backend/result/average_los_result.json',
                'staff-workload': 'backend/result/staff_load_result.json',
                'tool-utilisation': 'backend/result/tool_utilisation_result.json',
                'inventory-expiry': 'backend/result/inventory_expiry_result.json',
                'bed-census': 'backend/result/census_forecast_result.json',
                'elective-emergency': 'backend/result/admission_split_result.json',
                'los-prediction': 'backend/result/los_prediction_result.json'
            };

            const resultsDiv = document.getElementById('test-results');

            for (const [analysisType, filePath] of Object.entries(fileMap)) {
                const testDiv = document.createElement('div');
                testDiv.className = 'test-section';

                try {
                    const response = await fetch(filePath);
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}`);
                    }

                    const data = await response.json();

                    testDiv.className += ' success';
                    testDiv.innerHTML = `
                        <h3>✅ ${analysisType} - SUCCESS</h3>
                        <p><strong>File:</strong> ${filePath}</p>
                        <p><strong>Analysis ID:</strong> ${data.analysis_id || 'N/A'}</p>
                        <p><strong>Timestamp:</strong> ${data.timestamp || 'N/A'}</p>
                        <details>
                            <summary>View Raw Data</summary>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </details>
                    `;
                } catch (error) {
                    testDiv.className += ' error';
                    testDiv.innerHTML = `
                        <h3>❌ ${analysisType} - FAILED</h3>
                        <p><strong>File:</strong> ${filePath}</p>
                        <p><strong>Error:</strong> ${error.message}</p>
                    `;
                }

                resultsDiv.appendChild(testDiv);
            }
        }

        // Run tests when page loads
        document.addEventListener('DOMContentLoaded', testDataLoading);
    </script>
</body>

</html>
