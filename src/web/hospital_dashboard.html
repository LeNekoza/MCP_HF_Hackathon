<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Smart Hospital Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #f8fafc;
            height: 100vh;
            overflow: hidden
        }

        .main-container {
            display: flex;
            height: 100vh
        }

        .sidebar {
            width: 400px;
            background: white;
            border-right: 1px solid #e2e8f0;
            box-shadow: 2px 0 10px rgba(0, 0, 0, .05);
            display: flex;
            flex-direction: column
        }

        .assistant-header {
            padding: 24px;
            border-bottom: 1px solid #f1f5f9;
            display: flex;
            align-items: center;
            gap: 16px
        }

        .avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px
        }

        .assistant-text h3 {
            font-size: 18px;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 4px
        }

        .assistant-text p {
            font-size: 14px;
            color: #64748b
        }

        .quick-actions {
            padding: 16px 24px;
            background: #f8fafc;
            border-bottom: 1px solid #e2e8f0
        }

        .quick-action-btn {
            width: 100%;
            background: #e0f2fe;
            border: none;
            border-radius: 8px;
            padding: 12px 16px;
            font-size: 13px;
            color: #0369a1;
            cursor: pointer;
            transition: all .2s ease;
            text-align: left
        }

        .quick-action-btn:hover {
            background: #bae6fd;
            transform: translateY(-1px)
        }

        .chat-area {
            flex: 1;
            padding: 24px;
            overflow-y: auto
        }

        .chat-message {
            background: #e0f2fe;
            border-radius: 12px;
            padding: 12px 16px;
            margin-bottom: 16px;
            color: #0369a1;
            line-height: 1.4
        }

        .chat-input-area {
            padding: 16px 24px 24px 24px;
            border-top: 1px solid #f1f5f9;
            display: flex;
            gap: 12px
        }

        .chat-input {
            flex: 1;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 12px 16px;
            font-size: 14px;
            outline: none
        }

        .chat-input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, .1)
        }

        .send-btn {
            width: 40px;
            height: 40px;
            background: #3b82f6;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all .2s ease
        }

        .send-btn:hover {
            background: #2563eb;
            transform: translateY(-1px)
        }

        .dashboard {
            flex: 1;
            background: #f8fafc;
            overflow-y: auto
        }

        .dashboard-header {
            background: white;
            padding: 24px 32px;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center
        }

        .dashboard-title h1 {
            font-size: 28px;
            font-weight: 700;
            color: #1e293b;
            letter-spacing: -.5px;
            margin-bottom: 4px
        }

        .dashboard-title p {
            font-size: 16px;
            color: #64748b;
            font-weight: 500
        }

        .nav-buttons {
            display: flex;
            gap: 8px
        }

        .nav-btn {
            background: transparent;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            padding: 8px 16px;
            font-size: 14px;
            color: #64748b;
            cursor: pointer;
            transition: all .2s ease;
            font-weight: 500
        }

        .nav-btn:hover {
            background: #f1f5f9;
            border-color: #cbd5e1;
            color: #475569
        }

        .metrics-container {
            padding: 24px 32px
        }

        .metrics-row {
            display: flex;
            gap: 24px;
            margin-bottom: 24px
        }

        .metric-card {
            flex: 1;
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 1px 3px rgba(0, 0, 0, .05);
            transition: all .2s ease;
            text-align: center;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center
        }

        .metric-card:hover {
            box-shadow: 0 4px 12px rgba(0, 0, 0, .1);
            transform: translateY(-2px)
        }

        .metric-card h3 {
            font-size: 16px;
            font-weight: 600;
            color: #1e293b;
            margin-top: 16px
        }

        .card-subtitle {
            font-size: 13px;
            color: #64748b;
            margin-top: 8px
        }

        .progress-circle {
            position: relative;
            width: 120px;
            height: 120px
        }

        .progress-circle svg {
            transform: rotate(-90deg)
        }

        .progress-circle-bg {
            fill: none;
            stroke: #f1f5f9;
            stroke-width: 8
        }

        .progress-circle-fill {
            fill: none;
            stroke: #3b82f6;
            stroke-width: 8;
            stroke-linecap: round;
            stroke-dasharray: 339.292;
            stroke-dashoffset: 98.195;
            transition: stroke-dashoffset .3s ease
        }

        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: 700;
            color: #1e293b
        }

        .load-chart {
            width: 200px;
            height: 80px;
            margin-bottom: 16px
        }

        .load-path {
            stroke: #3b82f6;
            stroke-width: 3;
            fill: none
        }

        .load-area {
            fill: url(#gradient)
        }

        .staff-metrics {
            display: flex;
            flex-direction: column;
            gap: 16px;
            width: 200px
        }

        .staff-item {
            display: flex;
            align-items: center;
            gap: 12px
        }

        .staff-label {
            font-size: 14px;
            font-weight: 500;
            color: #475569;
            min-width: 60px;
            text-align: left
        }

        .progress-bar {
            flex: 1;
            height: 8px;
            background: #f1f5f9;
            border-radius: 4px;
            overflow: hidden
        }

        .progress-fill {
            height: 100%;
            background: #3b82f6;
            border-radius: 4px;
            transition: width .3s ease
        }

        .doctors-progress {
            width: 75%
        }

        .nurses-progress {
            width: 60%
        }

        .usage-chart {
            display: flex;
            align-items: end;
            justify-content: center;
            gap: 8px;
            height: 80px;
            width: 200px;
            margin-bottom: 16px
        }

        .bar {
            width: 16px;
            background: #3b82f6;
            border-radius: 2px 2px 0 0;
            transition: all .3s ease;
            opacity: .8
        }

        .bar:hover {
            opacity: 1;
            background: #2563eb
        }

        .bar:nth-child(1) {
            height: 60%
        }

        .bar:nth-child(2) {
            height: 40%
        }

        .bar:nth-child(3) {
            height: 70%
        }

        .bar:nth-child(4) {
            height: 35%
        }

        .bar:nth-child(5) {
            height: 85%
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="sidebar">
            <div class="assistant-header">
                <div class="avatar">üë®‚Äç‚öïÔ∏è</div>
                <div class="assistant-text">
                    <h3>Assistant</h3>
                    <p>Hello, how can I assist you today?</p>
                </div>
            </div>
            <div class="quick-actions"><button class="quick-action-btn">Provide an update on current hospital
                    status</button></div>
            <div class="chat-area">
                <div class="chat-message">Sure, here are the latest metrics.</div>
                <div class="chat-message">Sure, here are: ** latest metrics</div>
            </div>
            <div class="chat-input-area"><input type="text" class="chat-input" placeholder="Message..."><button
                    class="send-btn">‚Üí</button></div>
        </div>
        <div class="dashboard">
            <div class="dashboard-header">
                <div class="dashboard-title">
                    <h1>SMART HOSPITAL</h1>
                    <p>Department Assistant</p>
                </div>
                <div class="nav-buttons"><button class="nav-btn">Forecasting</button><button
                        class="nav-btn">Alerts</button><button class="nav-btn">Resources</button></div>
            </div>
            <div class="metrics-container">
                <div class="metrics-row">
                    <div class="metric-card">
                        <div class="progress-circle"><svg width="120" height="120">
                                <circle class="progress-circle-bg" cx="60" cy="60" r="54"></circle>
                                <circle class="progress-circle-fill" cx="60" cy="60" r="54"></circle>
                            </svg>
                            <div class="progress-text">71%</div>
                        </div>
                        <h3>ICU Occupancy</h3>
                        <p class="card-subtitle">(see citation) ‚ñº</p>
                    </div>
                    <div class="metric-card"><svg class="load-chart" width="200" height="80">
                            <defs>
                                <linearGradient id="gradient" x1="0%" y1="0%" x2="0%" y2="100%">
                                    <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:0.3" />
                                    <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:0.05" />
                                </linearGradient>
                            </defs>
                            <path class="load-path" d="M 10 70 Q 30 50 50 45 T 90 40 T 130 35 T 170 30 T 190 25"></path>
                            <path class="load-area"
                                d="M 10 70 Q 30 50 50 45 T 90 40 T 130 35 T 170 30 T 190 25 L 190 70 L 10 70 Z"></path>
                        </svg>
                        <h3>Emergency Room Load</h3>
                    </div>
                </div>
                <div class="metrics-row">
                    <div class="metric-card">
                        <h3>Staff Availability</h3>
                        <div class="staff-metrics">
                            <div class="staff-item"><span class="staff-label">Doctors</span>
                                <div class="progress-bar">
                                    <div class="progress-fill doctors-progress"></div>
                                </div>
                            </div>
                            <div class="staff-item"><span class="staff-label">Nurses</span>
                                <div class="progress-bar">
                                    <div class="progress-fill nurses-progress"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="metric-card">
                        <div class="usage-chart">
                            <div class="bar"></div>
                            <div class="bar"></div>
                            <div class="bar"></div>
                            <div class="bar"></div>
                            <div class="bar"></div>
                        </div>
                        <h3>Tool Usage</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
